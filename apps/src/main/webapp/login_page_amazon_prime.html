<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        /* Amazon Logo */
        body{
         background-image: url('https://www.okynemedialab.com/wp-content/uploads/2019/11/netflix-background-50-Black-1080x608.jpg');
    background-size: cover; /* Makes the image cover the entire background */
            background-repeat: no-repeat; /* Prevents tiling */
            }
        .amazon-logo {
            height: 100px;
            width: 103px;
            margin: 30px auto;
            display: block;
        }

        /* Form Container */
        .login-container {
            width: 350px;
            margin: 0 auto;
        }

        /* Form Styling */
        .login-form {
            border: 1px solid lightgrey;
            padding: 25px;
            border-radius: 5px;
            background: #fff;
        }

        /* Sign-in Header */
        .sign-in-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
            font-size: 14px;
        }

        /* Forgot Password Link */
        .forgot-password {
            float: right;
            font-size: 12px;
            color: #007185;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-custom {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
        }

        /* Create Account Button */
        .create-account {
            background-color: lightgrey;
            border: none;
            color: black;
        }
        .create-account:hover {
            background-color: #d6d6d6;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
        }
        .footer a {
            color: #007185;
            text-decoration: none; 
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Amazon Logo -->
    <img class="amazon-logo" src="https://i.pinimg.com/originals/a3/9e/e9/a39ee9b903a46c029b2cce3a923ae42e.jpg" alt="Amazon Logo">

    <!-- Login Form -->
    <div class="login-container">
<form class="login-form" action="login_amazon" method="post">
    <div class="sign-in-title">Sign In</div>

    <!-- Email Input -->
    <div class="form-group">
        <label class="form-label" for="email">Email (phone for mobile accounts)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>

    <!-- Password Input -->
    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <a href="#" class="forgot-password"></a>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>

    <!-- Sign In Button -->
    <button type="submit" class="btn btn-warning btn-custom">Sign In</button>

    <!-- Keep Signed In -->
    <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="keepSignedIn" name="keepSignedIn">
        <label class="form-check-label" for="keepSignedIn">Keep me signed in <a href="#">Details</a></label>
    </div>

    <hr>

    <!-- New Account -->
   
</form>

    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
    </div>
        <!-- JavaScript Validation -->
    <script>
        document.getElementById("sign-in-btn").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email.trim() === "" || password.trim() === "") {
                alert(main_amazon-prime-video.html);
            } else {
                alert("Login successful!");
                document.forms[0].submit();
            }
        });
    </script>

</body>
</html>
