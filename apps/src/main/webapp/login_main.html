<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:root {
  --text: #1e1f24;
  --primary: #fff;
  --secondary: #f4f5f9;
  --accent: #6944c5;
}
body {
  font-family: "Poppins", sans-serif;
  font-size: 14px;
  line-height: 1.6;
  background-image: url('https://www.okynemedialab.com/wp-content/uploads/2019/11/netflix-background-50-Black-1080x608.jpg');
    background-size: cover; /* Makes the image cover the entire background */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center; 
  color: var(--text);
  height: 100vh;
}
a {
  color: var(--accent);
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}
a:hover {
  text-decoration: underline;
}
.grid {
  display: grid;
}
.flex {
  display: flex;
}
.center {
  justify-content: center;
  align-items: center;
}
.page-grid {
  width: min(calc(100% - 1rem), 1024px);
  margin: 1rem auto;
  background: var(--primary);
  min-height: 40rem;
  border-radius: 0.5rem;
  overflow: hidden;
  box-sizing: 0 0 0 4px var(--secondary);
}
.banner img {
  width: 150px;
}
.form-wrapper,
.banner {
  padding: 1rem;
}

.header {
  margin-bottom: 2rem;
}
.header p {
  font-weight: 500;
  opacity: 0.9;
}
.footer {
  margin-top: 2rem;
  text-align: center;
}
.field {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.field input {
  font-size: 1rem;
  line-height: 48px;
  padding: 0 1rem;
  width: 100%;
  border-radius: 0.5rem;
  border: none;
  outline: none;
  box-shadow: 0 0 0 2px var(--secondary);
}
.field input::placeholder {
  font-family: inherit;
  opacity: 0.5;
}

.btn {
  width: 100%;
  border: none;
  outline: none;
  border-radius: 0.5rem;
  margin-top: 1.25rem;
  cursor: pointer;
  background: var(--secondary);
  line-height: 48px;
  font-family: inherit;
  font-size: inherit;
}
.btn-primary {
  background: var(--accent);
  color: var(--primary);
}
.google-sign-in svg {
  width: 18px;
  height: auto;
  margin-right: 1rem;
}
.pass-section {
  gap: 2rem;
  flex-wrap: wrap;
}

@media (min-width: 768px) {
  .page-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .banner {
    background: var(--secondary);
    order: 2;
  }
  .banner img {
    width: 250px;
  }
}
.banner {
  background-image: url("https://cdn.dribbble.com/users/7764804/screenshots/19806440/dribbble_shot_hd_-_2_4x.png");
  background-size: cover;
  background-position: center;
  height: 100%; /* Ensures the section takes the specified height */
  width: 100%; /* Ensures the section takes the specified width */
  display: flex;
  justify-content: center; /* Centers content horizontally */
  align-items: center; /* Centers content vertically */
  text-align: center; /* Centers text alignment */
  margin: auto; /* Centers the entire banner itself in its container */
}
.banner img {
  display: none; /* Hides the <img> element as the image is used as a background */
}

    </style>
</head>
<body class="flex center">
    <div class="page-grid grid">
      <section class="banner grid center">
        <img src="https://www.alphansotech.com/Frontend/img/netflix/slide_one.jpg" alt="">
      </section>
      <section class="form-wrapper grid center">
        <form action="SaveDataServlet" method="post" class="form-section">
          <div class="header">
            <h1>Welcome Back</h1>
            <p>Welcome back, Please enter your details</p>
          </div>
          <div class="field">
            <label for="">Email</label>
            <input type="text" name="email" placeholder="Enter Your name">
          </div>
          <div class="field">
            <label for="">Password</label>
            <input type="password" name="password" placeholder="Enter Your password">
          </div>
          <div class="pass-section flex">
            <div class="input-item">
              <input type="checkbox" name="" id="">
              <span>Remember password</span>
            </div>
            <a href="#0">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
          <div class="btn google-sign-in flex center">
            <svg width="148" height="148" viewBox="0 0 148 148" fill="none" xmlns="http://www.w3.org/2000/">
              <path d="M144.156 75.6583C144.156 70.7639 143.759 65.8431 142.912 61.0281H75V88.754H113.89C112.276 97.6962 107.091 105.607 99.4982 110.633V128.623H122.7C136.325 116.083 144.156 97.5639 144.156 75.6583Z" fill="#4285F4" />
              <path d="M75.0002 146.005C94.4189 146.005 110.795 139.629 122.726 128.623L99.5249 110.633C93.0696 115.025 84.736 117.512 75.0266 117.512C56.2429 117.512 40.3164 104.839 34.6019 87.8016H10.6592V106.347C22.8819 130.661 47.777 146.005 75.0002 146.005Z" fill="#34A853" />
              <path d="M34.5752 87.8016C31.5592 78.8595 31.5592 69.1766 34.5752 60.2345V41.6888H10.659C0.446995 62.0335 0.446995 86.0026 10.659 106.347L34.5752 87.8016Z" fill="#FBBC04" />
              <path d="M75.0002 30.498C85.2651 30.3393 95.1861 34.2018 102.62 41.2921L123.176 20.7357C110.16 8.51303 92.8844 1.7932 75.0002 2.00485C47.7769 2.00485 22.8819 17.3493 10.6592 41.6889L34.5754 60.2346C40.2634 43.1703 56.2164 30.498 75.0002 30.498Z" fill="#EA4335" />
            </svg>
            Sign in with Google
          </div>
          <div class="footer">

          </div>
        </form>
      </section>
    </div>
</html>
